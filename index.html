<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cake Pan Caluclator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="canonical" href="https://madeleine-neumann-9e.github.io/github-page-pwa/" />
  <link rel="manifest" href="/github-page-pwa/manifest.webmanifest">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Baking Pan Calculator</h1>
    <h3>Recipe Pan (measurement in cm)</h3>
    <form action="" onsubmit="calculate(event)">
      <div class="row mb-4">
        <div class="form-group col-md-6">
          <label>Width Pan 1</label>
          <input type="text" placeholder="Width Pan 1" id="widthOne" class="form-control" required>
        </div>
        <div class="form-group col-md-6">
          <label>Length Pan 1</label>
          <input type="text" placeholder="Length Pan 1" id="lengthOne" class="form-control" required>
        </div>
      </div>

      <h3>Pan you would like to use (measurement in cm)</h3>
      <div class="row mb-4">
        <div class="form-group col-md-6">
          <label>Width Pan 2</label>
          <input type="text" placeholder="Width Pan 2" id="widthTwo" class="form-control" required>
        </div>
        <div class="form-group col-md-6">
          <label>Lenght Pan 2</label>
          <input type="text" placeholder="Length Pan 2" id="lengthTwo" class="form-control" required>
        </div>
      </div>

      <input type="submit" value="Submit" class="btn btn-success mb-4">
    </form>

    <h3 class="mb-4">Multiply all ingredients with:</h3>
    <p id="ingredientMultiply"></p>
  </div>

  <script>
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register (
          '/github-page-pwa/sw.js',
          {scope: '/github-page-pwa/'}
        )
      }
  </script>
  <script src="js/app.js"></script>
</body>
</html>
